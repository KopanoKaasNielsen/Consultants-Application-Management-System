services:
  - type: web
    name: consultant-app
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: consultant-db
          property: connectionString
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.2"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0.0"

databases:
  - name: consultant-db
    plan: free
