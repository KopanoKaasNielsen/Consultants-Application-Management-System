envVarGroups:
  - name: django-shared-secret
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true

services:
  - type: web
    name: cams-dev
    env: python
    plan: free
    branch: develop
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    postDeploy: "python manage.py migrate"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.dev
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: true
      - key: DATABASE_URL
        fromSecret: NEON_DEV_DATABASE_URL
      - key: DEV_DATABASE_URL
        fromSecret: NEON_DEV_DATABASE_URL
      - key: ALLOWED_HOSTS
        value: cams-dev.onrender.com
      - key: DEV_CSRF_TRUSTED_ORIGINS
        value: https://cams-dev.onrender.com
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.2"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0.0"

  - type: web
    name: cams-staging
    env: python
    plan: free
    branch: staging
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    postDeploy: "python manage.py migrate"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.staging
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromSecret: NEON_STAGING_DATABASE_URL
      - key: STAGING_DATABASE_URL
        fromSecret: NEON_STAGING_DATABASE_URL
      - key: ALLOWED_HOSTS
        value: cams-staging.onrender.com
      - key: STAGING_CSRF_TRUSTED_ORIGINS
        value: https://cams-staging.onrender.com
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.2"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0.0"

  - type: web
    name: cams-prod
    env: python
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    postDeploy: "python manage.py migrate"
    envVarGroups:
      - django-shared-secret
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.prod
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: PROD_DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PROD_ALLOWED_HOSTS
        value: consultant-app-156x.onrender.com
      - key: PROD_CSRF_TRUSTED_ORIGINS
        value: https://consultant-app-156x.onrender.com
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.2"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0.0"
      - key: REDIS_URL
        fromService:
          name: cams-prod-redis
          type: redis
          property: connectionString

  - type: redis
    name: cams-prod-redis
    plan: free

  - type: worker
    name: cams-prod-worker
    env: python
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "celery -A consultant_app worker --loglevel=info"
    envVarGroups:
      - django-shared-secret
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.prod
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: PROD_DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: PROD_ALLOWED_HOSTS
        value: consultant-app-156x.onrender.com
      - key: PROD_CSRF_TRUSTED_ORIGINS
        value: https://consultant-app-156x.onrender.com
      - key: SENTRY_DSN
        value: ""
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0.2"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0.0"
      - key: REDIS_URL
        fromService:
          name: cams-prod-redis
          type: redis
          property: connectionString

  - type: web
    name: cams-websocket-worker
    env: python
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "daphne backend.asgi:application --bind 0.0.0.0 --port $PORT"
    envVarGroups:
      - django-shared-secret
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings.prod
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: PROD_DATABASE_URL
        fromSecret: NEON_PROD_DATABASE_URL
      - key: PROD_ALLOWED_HOSTS
        value: consultant-app-156x.onrender.com,cams-websocket-worker.onrender.com
      - key: REDIS_URL
        fromService:
          name: cams-prod-redis
          type: redis
          property: connectionString

