task_name: Show Project Structure
actions:
  # 1Ô∏è‚É£ Ensure virtualenv is active
  - type: shell
    cmd: |
      source venv/bin/activate || echo "‚ö†Ô∏è Activate your virtualenv manually before rerun"

  # 2Ô∏è‚É£ Display top-level directories and file sizes
  - type: shell
    cmd: |
      echo "üìÇ Project structure overview (top level):"
      ls -lh --group-directories-first

  # 3Ô∏è‚É£ Show full directory tree up to 4 levels deep
  - type: shell
    cmd: |
      echo ""
      echo "üå≥ Full directory tree (depth 4):"
      find . -maxdepth 4 -type d | sort

  # 4Ô∏è‚É£ Highlight Django-related directories
  - type: shell
    cmd: |
      echo ""
      echo "üß© Django app directories:"
      find apps -type d -maxdepth 2 -print 2>/dev/null || echo "‚ö†Ô∏è No 'apps' directory found"

      echo ""
      echo "üß± Backend (settings + core):"
      find backend -type f -maxdepth 3 -print 2>/dev/null || echo "‚ö†Ô∏è No 'backend' directory found"

  # 5Ô∏è‚É£ Display migrations and template folders for sanity check
  - type: shell
    cmd: |
      echo ""
      echo "üìú Migration files:"
      find . -type f -path "*/migrations/*.py" ! -name "__init__.py" 2>/dev/null || echo "‚ö†Ô∏è No migration files found"

      echo ""
      echo "üé® Template directories:"
      find . -type d -name "templates" 2>/dev/null || echo "‚ö†Ô∏è No template directories found"

      echo ""
      echo "üóÇÔ∏è Static directories:"
      find . -type d -name "static" 2>/dev/null || echo "‚ö†Ô∏è No static directories found"
