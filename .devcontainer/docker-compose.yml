services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.12
    volumes:
      - ..:/workspaces:cached
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cams
      POSTGRES_PASSWORD: cams
      POSTGRES_DB: cams
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cams"]
      interval: 5s
      timeout: 5s
      retries: 10
